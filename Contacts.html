<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
        
    <style>
        body {
            background-image: url(hogwarts.png);
            margin: 0;
            background-repeat: no-repeat;
            background-size: 2000px 1000px;
            padding-top: 70px; /* Adjust this value to match the height of your fixed header */
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 0; 
            padding: 15px;
        }
        
        .col-sm-3 img {
            display:flex;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }

        .border {
            width: auto;
        }

        header {
            background-color: #0F1A25;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; 
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hogwarts-text {
            font-family: 'Metal Mania', cursive;
            font-size: 45px;
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
                
        a:hover, a:active {
            color: #ffcc00;
        }
        
        .nav-item {
            padding: 1px;
            font-family: 'Lora', cursive;
            border-width: 1px;
            border-style: solid;
            border-color: white;
        }

        h3, h2 {
            font-family: 'Lora', cursive;
        }

        h2 {
            color: #000;
        }
        @media (max-width: 767px) {
            p {
                font-size: 16px;
            }

            table {
                width: 100%;
            }
        }

        @media only screen and (max-width:775px) {
            .header-links {
                width: 80%;
                padding: 0;
            }
            .container {
                width: 100%;
            }
        }

        @media only screen and (max-width:500px) {
            .header-links, .container {
                width: 100%;
                max-width: 200%;
            }
        }
        .contact-us-form {
          width: 100%;
          max-width: 500px;
          margin: 0 auto;
		  font-family: 'Lora', cursive;
        }

        .contact-us-title {
          text-align: center;
          font-size: 2rem;
          margin-bottom: 1rem;
		  margin-top: 5rem;
		  font-family: 'Lora', cursive;
		  color: white;
        }

        .contact-us-field {
          width: 100%;
          margin-bottom: 1rem;
          padding: 1rem;
          border: 1px solid #ccc;
          border-radius: 4px;
		  font-family: 'Lora', cursive;
        }

        .contact-us-message {
          width: 100%;
          height: 10rem;
          margin-bottom: 1rem;
          padding: 1rem;
          border: 1px solid #ccc;
          border-radius: 4px;
		  font-family: 'Lora', cursive;
        }

        .contact-us-submit {
          width: 100%;
          padding: 1rem;
          background-color: #000;
          color: #fff;
          border: none;
          border-radius: 4px;
		  font-family: 'Lora', cursive;
        }
    </style>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-xl-">
            <img class="hogwarts-text-1" src="hogwartslogo.png" height="150" width="120" alt="">
			<img class="hogwarts-text-1" src="Contact.PNG" height="150" width="200" alt="">
            <img class="hogwarts-text-2" src="Us.PNG" height="150" width="50" alt="">
            </div>
        </div>
        <nav class="header-links navbar-expand-sm">
            <ul class="navbar-nav">
            <li class="nav-item"><a href="Home.html">Home</a></li>
			<li class="nav-item"><a href="About.html">About</a></li>
            <li class="nav-item"><a href="Academics.html">Academics</a></li>
            <li class="nav-item"><a href="Extra-Curriculars.html">Extra-Curriculars</a></li>
			<li class="nav-item"><a href="Contacts.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br><br><br>
    <div class="contact-us-form">
        <h2 class="contact-us-title">Contact Us</h2>
        <form action="/contact-us" method="post">
          <input type="text" name="full_name" class="contact-us-field" placeholder="Full Name">
          <input type="email" name="email" class="contact-us-field" placeholder="Email">
          <textarea name="message" class="contact-us-message" placeholder="Message"></textarea>
          <input type="submit" value="Contact Us" class="contact-us-submit">
        </form>
      </div>
      
</body>
</html>
